<!-- NAVBAR JAVASCRIPT - Copy before </body> -->
<script>
  // Smart navbar - hide on scroll down, show on scroll up
  let lastScrollTop = 0;
  const navbar = document.querySelector(".navbar");
  const scrollThreshold = 10;

  window.addEventListener("scroll", () => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    // Add shadow when scrolled
    if (scrollTop > 50) {
      navbar.classList.add("navbar-scrolled");
    } else {
      navbar.classList.remove("navbar-scrolled");
    }

    // Hide/show navbar based on scroll direction
    if (Math.abs(scrollTop - lastScrollTop) > scrollThreshold) {
      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scrolling down & past 100px
        navbar.classList.add("navbar-hidden");
      } else {
        // Scrolling up
        navbar.classList.remove("navbar-hidden");
      }
      lastScrollTop = scrollTop;
    }
  });

  // Mobile menu toggle
  const navbarToggle = document.getElementById("navbarToggle");
  const navbarMenu = document.getElementById("navbarMenu");

  if (navbarToggle) {
    navbarToggle.addEventListener("click", () => {
      navbarMenu.classList.toggle("active");
    });
  }

  // Highlight active page
  const currentPage =
    window.location.pathname.split("/").pop() || "dashboard.html";
  const navbarLinks = document.querySelectorAll(".navbar-link[data-page]");

  navbarLinks.forEach((link) => {
    const href = link.getAttribute("href");
    if (href === currentPage) {
      link.classList.add("active");
    }

    // Navigation handling
    link.addEventListener("click", () => {
      // Close mobile menu
      if (navbarMenu) {
        navbarMenu.classList.remove("active");
      }
    });
  });

  // Fetch pending videos count for badge
  async function updatePendingCount() {
    try {
      const response = await fetch(
        "http://localhost:8080/admin/videos/status/DRAFT"
      );
      const videos = await response.json();
      const badge = document.getElementById("pendingCount");
      if (badge) {
        badge.textContent = videos.length;
        if (videos.length === 0) {
          badge.style.display = "none";
        } else {
          badge.style.display = "inline-flex";
        }
      }
    } catch (error) {
      console.error("Error fetching pending videos:", error);
    }
  }

  // Initial load
  updatePendingCount();

  // Update every 30 seconds
  setInterval(updatePendingCount, 30000);
</script>
